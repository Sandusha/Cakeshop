<script type="text/javascript">

function validate_form( )
{   
	var valid = true;
	var x=document.Order.email.value;  
    var atposition=x.indexOf("@");  
    var dotposition=x.lastIndexOf(".");
	
	 
 if( document.Order.Date.value == "" ) 
        {     alert ( "Please choose a date");
               document.Order.Date.focus();
                valid = false;
        }
         else            
               if  ( document.Order.rname.value == "" )
                  {
                    alert ( "Please fill resiption name");
					document.Order.rname.focus();
                    valid = false;
                  } 
				  else            
        if (!/^[a-zA-Z]+$/g.test(document.Order.rname.value)) {
        alert("Invalid characters.Enter letters only");
        document.Order.rname.focus();
        valid = false; }
				  
				   
				  else            
               		if ( document.Order.phone.value == "" )
                  {
                    alert ( "Please enter phone number ");
					document.Order.phone.focus();
                    valid = false;
                  } 
				   else            
              		 if (!/^[0-9]+$/g.test(document.Order.phone.value)) {
        alert("Invalid characters.Enter numbers only");
        document.Order.phone.focus();
        valid = false; }
				  
				  else            
              		 if  (document.Order.phone.value.length<10)
                  		{
                    alert ( "Please enter valid phone number");
					document.Order.phone.focus();
                    valid = false;}
				  
				  else            
              		 if  ( document.Order.email.value == "" )
                  		{
                    alert ( "Please enter email");
					document.Order.email.focus();
                    valid = false;
                  	}
					
					 else            
              		 if  (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
					 {  
                       alert("Please enter a valid e-mail address");  
                        valid = false;
                  	}
				
				else            
              		 if  ( document.Order.card.value == "" )
                  		{
                    alert ( "Please fill card number");
					document.Order.card.focus();
                    valid = false;
                  	}	
					 else            
              		 if (!/^[0-9]+$/g.test(document.Order.card.value)) {
                     alert("Invalid characters.Enter numbers only");
                          document.Order.card.focus();
                     valid = false; }
					
					else            
              		 if  (document.Order.card.value.length<16  )
                  		{
                    alert ( "Please enter valid card number");
					document.Order.card.focus();
                    valid = false;}
						
				else            
              		 if  ( document.Order.Selection.value == "" )
                  		{
                    alert ( "Please enter your selection ");
					document.Order.Selection.focus();
                    valid = false;
                  	}
				else            
              		 if  ( document.Order.address.value == "" )
                  		{
                    alert ( "Please enter address");
					document.Order.address.focus();
                    valid = false;}
				
				
				
						
        return valid;
}




</script>

onSubmit="return validate_form();">
