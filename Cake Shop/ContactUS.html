<script type="text/javascript">

function validate_form( )
{
var valid = true;
var x=document.Send.email.value;  
    var atposition=x.indexOf("@");  
    var dotposition=x.lastIndexOf(".");
	
	if( document.Send.Name.value == "" )
                  {
                    alert ( "Please fill name field");
					document.Send.Name.focus();
                    valid = false;
					}
					
			 else            
               if  ( document.Send.email.value == "" )
                  {
                    alert ( "Please enter your Email");
					document.Send.email.focus();
                    valid = false;
                  } 
				  
				   else            
              		 if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
					 {  
                       alert("Please enter a valid e-mail address");  
                        valid = false;
                  	}
					
					else            
              		 if ( document.Send.messege.value == "" )
                  		{
                    alert ( "Please enter messege");
					document.Send.messege.focus();
                    valid = false;
					}
return valid;
}
</script>
