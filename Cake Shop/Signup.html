<script type="text/javascript">

function validate_form( )
{
var valid = true;
var x=document.login.email.value;  
    var atposition=x.indexOf("@");  
    var dotposition=x.lastIndexOf(".");
	var p=document.login.password.value; 
	var cp=document.login.ConfirmPassword.value; 
	
if( document.login.fname.value == "" )
                  {
                    alert ( "Please fill name field");
					document.login.fname.focus();
                    valid = false;
        }
		else            
               if  ( document.login.lname.value == "" )
                  {
                    alert ( "Please fill name field");
					document.login.lname.focus();
                    valid = false;
                  } 
				   else            
        if (!/^[a-zA-Z]+$/g.test(document.login.fname.value)) {
        alert("Invalid characters.Enter letters only");
        document.login.fname.focus();
        valid = false; }
		
				   else            
        if (!/^[a-zA-Z]+$/g.test(document.login.lname.value)) {
        alert("Invalid characters.Enter letters only");
        document.login.lname.focus();
        valid = false; }
		
				  else            
               if  ( document.login.email.value == "" )
                  {
                    alert ( "Please enter your Email");
					document.login.email.focus();
                    valid = false;
                  } 
				else            
              		 if  (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
					 {  
                       alert("Please enter a valid e-mail address");  
                        valid = false;
                  	}
				  
				  else            
               if  ( document.login.password.value == "" )
                  {
                    alert ( "Please enter password");
					document.login.password.focus();
                    valid = false;
                  } 
				  	  else            
               if  ( document.login.ConfirmPassword.value == "" )
                  {
                    alert ( "Please enter confirm password");
					document.login.ConfirmPassword.focus();
                    valid = false;
                  }
				  else
				   if  ( p!=cp )
                  {
                    alert ( "Password & confirm Password don't match");
					document.login.ConfirmPassword.focus();
                    valid = false;
                  }
				  else
				   if  ( p.length < 7)
                  {
                    alert ( "Password must be longer than 6 characters");
					document.login.Password.focus();
                    valid = false;
                  }


return valid;
}

</script>
